    <div class="modal fade" id="newAtomModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Atom</h4>
            </div>
            <div class="modal-body">
                <p>Add some content to the new atom</p>
                 <div class="form-group">
                    <textarea class="form-control" rows="2" id="new_atom_content" autofocus></textarea>
                 </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="add_new_atom_node()">Create</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="newSchemeModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Scheme</h4>
            </div>
            <div class="modal-body">
                <p>Select a scheme</p>
                <select class="form-control" id="sel1" autofocus>
                    <option>Default Support</option>
                    <option>Default Conflict</option>
                    <option>Argument from Expert Opinion</option>
                    <option>Causal Slippery Slope Argument</option>
                    <option>Argument from Sign</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="add_new_scheme_node()">Create</button>
            </div>
          </div>
        </div>
      </div>
